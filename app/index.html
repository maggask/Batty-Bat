<!doctype html>
<html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <audio loop id="gameMusic"></audio>

        <div class="GameCanvas" id="game">
            <div class="Ground"></div>
            <div class="Cloud5"></div>
            <div class="Cloud4"></div>
            <div class="Cloud3"></div>
            <div class="Cloud"></div>
            <div class="Cloud1"></div>
            <div class="Cloud2"></div>
            <div class="Ceiling"></div>
            <div id="AllPipes"></div>
            <div class="Player">
                <div class="Player-sprite">
                    <div class="Player-move"></div>
                </div>
            </div>
            <div class="Scoreboard">
                <div class="Score">
                    <span class="Score-text">Your score:</span>
                </div>
                <div class="Score-result">0</div>
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="sound">
                <div class="play">  
                    <img src = "images/mute.png" alt = "Draw line" height="42" width="42" />
                </div>
                <div class="mute">  
                    <img src="images/sound.png" alt = "Draw line" height="42" width="42" />
                </div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipes.js"></script>
    </body>
</html>
