<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <title>html5 game new</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
        <body>
            <audio loop id="gameMusic"></audio>


<!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas" id="game" >
            <div class="Ground"></div>
            <div class="Cloud5"></div>
            <div class="Cloud4"></div>
            <div class="Cloud3"></div>
            <div class="Cloud"></div>
            <div class="Cloud1"></div>
            <div class="Cloud2"></div>
            
            <div class="Player">
                <div class="Player-sprite">
                    <div class="Player-move"></div>
                </div>
            </div>
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="sound">
                <div class="play">  
                    <img src = "images/mute.png" alt = "Draw line" height="42" width="42" />
                </div>
                <div class="mute">  
                    <img src = "images/sound.png" alt = "Draw line" height="42" width="42" />
                </div>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/pipes.js"></script>
        <!-- endbuild -->
</body>
</html>
